# Docker Compose setup for Langfuse (open-source tracing alternative to LangSmith)
# 
# Usage:
#   docker-compose -f docker-compose.langfuse.yml up -d
#
# Access UI at: http://localhost:3000
# Default credentials: admin@langchain.dev / admin
#
# Then configure your .env:
#   LANGCHAIN_TRACING_V2=true
#   LANGCHAIN_ENDPOINT=http://localhost:3000/public
#   LANGCHAIN_API_KEY=<get from Langfuse UI>
#   LANGCHAIN_PROJECT=policy-aware-voice-ai

# version is obsolete in newer docker compose, but kept for compatibility

services:
  langfuse-db:
    image: postgres:15-alpine
    container_name: langfuse-db
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse
      POSTGRES_DB: langfuse
    volumes:
      - langfuse-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: zookeeper:3.9
    container_name: langfuse-zookeeper
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/data
      - zookeeper-logs:/datalog

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: langfuse-clickhouse
    environment:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: langfuse
      CLICKHOUSE_DB: default
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./clickhouse-config.xml:/etc/clickhouse-server/config.d/cluster.xml:ro
    ports:
      - "8123:8123"
      - "9000:9000"
    depends_on:
      - zookeeper
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  langfuse:
    image: langfuse/langfuse:2.40.0
    container_name: langfuse
    depends_on:
      langfuse-db:
        condition: service_healthy
      clickhouse:
        condition: service_started
      zookeeper:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      CLICKHOUSE_URL: http://default:langfuse@clickhouse:8123
      CLICKHOUSE_MIGRATION_URL: clickhouse://default:langfuse@clickhouse:9000/default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: langfuse
      NEXTAUTH_SECRET: change-me-in-production
      NEXTAUTH_URL: http://localhost:3000
      SALT: change-me-in-production
      LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES: "false"
    ports:
      - "3000:3000"
    volumes:
      - langfuse-data:/app/data

volumes:
  langfuse-db-data:
  langfuse-data:
  clickhouse-data:
  zookeeper-data:
  zookeeper-logs:

